<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src= "script.js" defer></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    
    <div class = "container">
        <div id = "calc">
            <div id = "display">
                <p id = "number-display">0</p>
            </div>
            <div class = "digit-buttons">
                <button class = "btn" id = "clear">AC</button>
                <button class = "btn" id ="negate">+/-</button>
                <button class = "btn operator" id = "mod">%</button>
                <button class = "btn operator" id = "divide">/</button>
                <button class = "btn digit" id = "7">7</button>
                <button class = "btn digit" id = "8">8</button>
                <button class = "btn digit" id = "9">9</button>
                <button class = "btn operator" id = "multiply">*</button>
                <button class = "btn digit" id = "4">4</button>
                <button class = "btn digit" id = "5">5</button>
                <button class = "btn digit" id = "6">6</button>
                <button class = "btn operator" id = "subtract">-</button>
                <button class = "btn digit" id = "1">1</button>
                <button class = "btn digit" id = "2">2</button>
                <button class = "btn digit" id = "3">3</button>
                <button class = "btn operator" id = "add">+</button>
                <button class = "btn digit" id = "0">0</button>
                <button class = "btn" id = ".">.</button>
            </div>
            <button class = "btn" id = "equal">=</button>
        </div>
    </div>
        
    <div class = "design-choices">
            <label class = "colorLabel">Calculator Color: <input type="color" id = "calcColor" value="#ff0000"></label>
            <label class = "colorLabel">Output Color: <input type="color" id = "outColor" value="#ff0000"></label>
            <label class = "colorLabel">Button Color: <input type="color" id = "btnColor" value="#ff0000"></label>
            <label class = "colorLabel">Background Color: <input type="color" id = "bgrndColor" value="#ff0000"></label>
    </div>
    
</body>
</html>
