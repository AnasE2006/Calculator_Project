<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src= "script.js" defer></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div id = "calc">
            <div id = "display">
                <p id = "number-display">99999</p>
            </div>
            <div class = "digit-buttons">
                <button class = "btn" id = "clear">AC</button>
                <button class = "btn" id ="negate">+/-</button>
                <button class = "btn" id = "mod">%</button>
                <button class = "btn" id = "divide">/</button>
                <button class = "btn" id = "7">7</button>
                <button class = "btn" id = "8">8</button>
                <button class = "btn" id = "9">9</button>
                <button class = "btn" id = "multiply">*</button>
                <button class = "btn" id = "4">4</button>
                <button class = "btn" id = "5">5</button>
                <button class = "btn" id = "6">6</button>
                <button class = "btn" id = "subtract">-</button>
                <button class = "btn" id = "1">1</button>
                <button class = "btn" id = "2">2</button>
                <button class = "btn" id = "3">3</button>
                <button class = "btn" id = "add">+</button>
                <button class = "btn" id = "0">0</button>
                <button class = "btn" id = ".">.</button>
                <button class = "btn" id = "delete">DEL</button>
                <button class = "btn" id = "equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
